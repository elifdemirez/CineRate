<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <!-- Header ikonu -->
        <div class="header-icon" onclick="window.location.href='main_page.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
            </svg>
        </div>

        <!-- Profil bilgileri için başlık alanı -->
        <div class="profile-header">
            <input type="file" id="profileImageInput" style="display:none" accept="image/*">
            <img src="" alt="Profile Picture" id="profilePicture" onclick="document.getElementById('profileImageInput').click()">
            <h2 id="profileName">Profile Name</h2>
            <p id="profileUsername">@username</p>
            <button id="signoutBtn" class="signout-button">Sign Out</button>
        </div>

        <!-- Kullanıcı istatistikleri için alan -->
        <div class="achievements">
            <h4>Achievements</h4>
            <p id="ratedMovies">4 rated movies</p>
            <p id="seenMovies"> 2 seen movies</p>
        </div>
        
        <!-- İzlenen filmler listesi -->
        <div class="movies-list">
            <h4>My seen movies</h4>
            <div id="seenMoviesList" class="d-flex flex-wrap"></div>
        </div>

        <!-- Favori filmler listesi -->
        <div class="movies-list">
            <h4>My favorite movies</h4>
            <div id="favoriteMoviesList" class="d-flex flex-wrap"></div>
        </div>

        <!-- Yapılan yorumlar listesi -->
        <div class="movies-list">
            <h4>My comments</h4>
            <div id="userCommentsList" class="d-flex flex-wrap flex-column"></div>
        </div>
    </div>

    <!-- Gerekli JavaScript kütüphaneleri -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
